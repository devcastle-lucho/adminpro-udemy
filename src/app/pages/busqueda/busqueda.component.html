<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios</h3>

        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <tbody>
            <tr *ngFor="let usuario of usuarios"
            [routerLink]="['/usuarios']" class="pointer">
              <td scope="row">
                <img [src]="usuario.img | imagen" class="img-50 img-circle">
              </td>
              <td>
                {{ usuario.nombre }}
              </td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Medicos</h3>

        <table class="table table-hover"  *ngIf="medicos.length > 0">
          <tbody>
            <tr *ngFor="let medico of medicos"
            [routerLink]="['/medicos']" class="pointer">
              <td scope="row">
                <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
              </td>
              <td>{{ medico.nombre }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="medicos.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitales</h3>

        <table class="table table-hover"  *ngIf="hospitales.length > 0">
          <tbody>
            <tr *ngFor="let hospital of hospitales"
            class="pointer" [routerLink]="['/hospitales']">
              <td scope="row">
                <img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle">
              </td>
              <td>{{ hospital.nombre }}</td>
              <td>
                <button type="button" class="btn btn-primary">
                 <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
