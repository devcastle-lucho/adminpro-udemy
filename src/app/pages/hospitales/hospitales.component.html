<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input
        (keyup)="buscarHospital( input.value )"
        class="form-control" type="text" placeholder="Buscar hospital...">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn text-center" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning" role="alert">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button (click)="crearHospital()"
          type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Crear hospital
          </button>
        </div>

        <h3 class="card-title">Hospitales registrados ( <small>{{totalRegistros}}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td scope="row" class="w70">
                <img (click)="mostralModal( hospital._id)"
                [src]="hospital.img | imagen:'hospital'" alt="" class="img-50 pointer">
              </td>
              <td>
                <!-- {{ hospital.nombre }} -->
                <input [(ngModel)]="hospital.nombre"
                 name="nombre" class="form-control" type="text" placeholder="Nombre">
              </td>
              <td>
                <button (click)="guardarHospital(hospital)"
                type="button" class="btn btn-primary">
                  <i class="fa fa-save" aria-hidden="true"></i>
                </button>
                <button
                 (click)="borrarHospital(hospital)"
                 type="button" class="btn btn-danger " style="margin-left: 10px;">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button
        (click)="cambiarDesde(-5)"
        type="button" class="btn btn-secondary">Anteriores</button>
        <button
        (click)="cambiarDesde(5)"
        type="button" class="btn btn-secondary" style="margin-left: 10px;">Siguientes</button>
      </div>
    </div>
  </div>
</div>
